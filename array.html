<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-eqiv="X-UA-compatible" content="IE=Rdge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>operators</title>
</head>
<body>
   <script>
      // 1.concat
	   var fruit=[ "apple", "mango","orange"];
	   var fru=["gova", "papaya"];
	   var fruits=fruit.concat(fru);
	   console.log(fruits);
	  
	  
	  //2.length
		var array=[15,20,30,35,53];
		  b= array.length;
		 console.log(b);
	  
	  // 3.map
	  var color=["green", "yellow", "red", "pink","whiet"];
	   var col=color.map(function(colors){
	     return colors.toUpperCase();
	  });
	     console.log(col);
	  
	  // 4.push
	 var color=["green", "yellow", "red", "pink","whiet"]
	  color.push("gray")
	 console.log(color);
	  
	  // 5.unshift
	 var color=["green", "yellow", "red", "pink","whiet"]
	  color.unshift("black");
	  console.log(color);
	  
	  // 6.splice first value index 2nd value ethana index
	  var color=["green", "yellow", "red", "pink","whiet"]
	  color.splice(2,2);
	  console.log(color);
	  
	  // 7.pop last element remove
	 var color=["green", "yellow", "red", "pink","whiet"]
	  var colors=color.length;
	  console.log(colors);
	  color.pop();
	  console.log(color);
	  
	  // 8.shift //first element remove
	  var color=["green", "yellow", "red", "pink","whiet"]
	   color.shift();
	  console.log(color);
					
	  // 9.revers
	  var color=["green", "yellow", "red", "pink","whiet"];
	  var colors=color.reverse();
	  console.log(color);
	  console.log(colors);
	  
	  // 10.indexOf //return index value
	  var fruit=["banana","apple","orange","pineapple","gova"];
      var fruits=fruit.indexOf("orange");
	  console.log(fruits);
	  
	  
	  // 11.lastindexOf last start panni first index vlaue
	  var fruit=["banana","apple","gova","orange","pineapple","gova"];
      var fruits=fruit.lastIndexOf("gova");
	  console.log(fruits);
	  
	  // 12.sort
	  var number=[111,21,11,44,121,1];
	  numbers=number.sort();
	  console.log(numbers);
	  
	   <!-- 13.to string -->
		 
		  var name=["aruna","anitha","venika"]
		  b=name.toString();
		  console.log(b);
		
		<!-- 14.slice -->
		  x=[5,6,7,8,9,1,4,3]//array value 2 aa athu matum delete akum (start index last index-1)
		 y=x.slice(3);
		 console.log(y);
		 console.log(x);
		 
		  <!-- join -->
		    var a=[10,20,50,30,40,50,40,70,50]
		  b=a.join();
		  console.log(b);
   
   </script>
</body>
</html>
